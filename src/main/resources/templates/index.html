<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenography Error Detector</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Stenography Error Detector</h1>

        <form id="accuracyForm" class="upload-form">
            <div class="form-group">
                <label for="sourceFile">Source File:</label>
                <input type="file" id="sourceFile" name="sourceFile" accept=".txt,.docx" required>
            </div>
            <div class="form-group">
                <label for="targetFile">Target File:</label>
                <input type="file" id="targetFile" name="targetFile" accept=".txt,.docx" required>
            </div>
            <button type="submit" class="btn-compare">Assess Accuracy</button>
        </form>

        <div id="errorMessage" class="message error" style="display: none;">
            <p></p>
        </div>

        <div id="results" class="comparison-results" style="display: none;">
            <h2>Accuracy Report</h2>
            <p>Source Total Characters: <span id="sourceTotalChars"></span></p>
            <p>Errors Found: <span id="errorsFound"></span></p>
            <p>Accuracy: <span id="accuracy"></span></p>
            <h3>Differences:</h3>
            <ul id="differencesList"></ul>

            <div class="diff-display-container">
                <div class="diff-pane">
                    <h3>Source Document</h3>
                    <div id="highlightedSource" class="document-content"></div>
                </div>
                <div class="diff-pane">
                    <h3>Target Document</h3>
                    <div id="highlightedTarget" class="document-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
